        <img class="sidebar" src="img/download.png" height="20" alt="Inicio">Descargar Banco</a>

    <!-- MAIN -->
    <div id="main_generalidades">
      <div id="content-glosario">
        <div id="glosario">
          <ul class="tabs" data-deep-link data-active-collapse="true" data-tabs id="collapsing-tabs">
            <li class="tabs-title is-active">
              <a href="#glosario" aria-selected="true">Glosario</a>
            </li>
            <li class="tabs-title">
              <a href="#adicionales">Adicionales</a>
            </li>
          </ul>

          <div class="tabs-content" data-tabs-content="collapsing-tabs">
            <div class="tabs-panel is-active" id="glosario">
              <p>Aún no se cargan documentos en el módulo de Glosario.</p>
            </div>
            <div class="tabs-panel" id="adicionales">
              <p>Aún no se cargan documentos en el módulo de Adicionales.</p>
            </div>

        </div>
        <button class="hollow button recursos-button" data-open="subir-archivo">Subir Archivos</button>

    </div>

    <div class="reveal animated fadeInDown" id="subir-archivo" data-reveal>
      <div id="header-modal">
        Cargar Archivo
      </div>
      <div id="my-form">
        <form>
          <div class="grid-container">
            <div class="grid-x grid-padding-x">
              <div class="medium-12 cell">
              </div>
            </div>
          </div>
          <label>¿A qué módulo desea subir el archivo?
            <select>
            </select>
          </label>
          <label id="button-subir" for="button-subir_glosario" class="button">Seleccionar Archivo</label>
          <input id="button-subir_glosario" type="file" class="show-for-sr" multiple>

          <button id="generalidades-button" class="hollow button" href="#">Cargar Archivo</button>
        </form>

        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
