<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejecución</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/fileinput.min.css">
  <link rel="stylesheet" href="css/fileinput-rtl.min.css">
  <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/file-upload-with-preview/dist/file-upload-with-preview.min.css">
  <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/newStyle.css">
</head>

<body>

  <div class="loader" style="display: none">
    <div class="center" id="loaderList">
      <div class="pulse">
        <img src="img/logo-min.png" alt="">
      </div>
    </div>
  </div>


  <div class="main">

        <!-- NAVBAR PART -->
        <ul class="nav justify-content-end" id="navGE">
            <li class="nav-item imgsNav">
              <img src="img/logo-min.png" alt="" class="navImg">
              <img src="img/Universidad-de-manizales.png" alt="" class="navImg">
            </li>

            <li class="nav-item">

            </li>

            <li class="nav-item" id="lastSideNav">
              <a id="homeBtn" class="nav-link"><i class="fas fa-home"></i></a>
              <a class="nav-link" href="banco/"><i class="fas fa-book"></i></a>
              <a class="nav-link" href="informes.html"><i class="fas fa-chart-line"></i></a>
            </li>
          </ul>
    <div id="createEjec" class="row justify-content-center">
      <div id="colCreateEjec" class="col-lg-8 col-md-12 col-sm-12">
        <div id="form-card">
          <div class="header">
            <h1>Registre Ejecución</h1>
          </div>
          <div id="ejecucion">
            <form id="ejecForm" action="">
              <!-- Novedad de no ejecucion -->
              <div class="row formRows" id="rowNovedad">
                <div id="divNoEjecucionDad">
                  <div id="divNoEjecucion" class="custom-control custom-radio">
                    <input type="radio" id="noEjecucion" name="noEjecucion" class="custom-control-input" onclick="getChecked()">
                    <label class="custom-control-label" for="noEjecucion">Novedad de no ejecución</label>
                  </div>
                </div>
              </div>

              <hr class="hrForm">

              <div class="tab">
                <div class="row formRows">
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <label for="datepicker">Seleccione Fecha
                      <label class="obligatorio" for="datepicker">*</label>
                    </label>
                    <input class="required" id="datepicker" placeholder="Fecha" name="fecha" readonly />
                  </div>
                  <div class="col-lg-8 col-md-12 col-sm-12">
                    <div class="row">
                      <div class="col-lg-6 col-md-12 col-sm-12">
                        <label for="duracion">Hora inicio
                          <label class="obligatorio" for="datetimepicker3">*</label>
                        </label>
                        <input class="required" id="horaInicio" name="horaInicio" />
                      </div>
                      <div class="col-lg-6 col-md-12 col-sm-12">
                        <label for="duracion">Hora finalización
                          <label class="obligatorio" for="duracion">*</label>
                        </label>
                        <input class="required" id="horaFin" name="horaFin" />
                      </div>
                    </div>
                  </div>
                </div>

                <hr class="hrForm">

                <div class="row formRows">
                  <div class="col-lg-12 col-md-12 col-sm-12" id="colPoblacion">
                    <label for="tipoPoblacion">
                      Tipo de población <label class="obligatorio" for="tipoPoblacion">*</label>
                    </label>
                    <div class="row">
                      <div class="col-lg-6 col-md-12 col-sm-12" id="colTipoPoblacion">
                        <div id="tipoPoblacion">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="ninios">Niños</span>
                            </div>
                            <input type="number" name="ninios" class="form-control required" placeholder="Cantidad"
                              aria-label="Username" aria-describedby="ninios" value="0" min="0">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="jovenes">Jovenes</span>
                            </div>
                            <input type="number" name="jovenes" class="form-control required" placeholder="Cantidad"
                              aria-label="Username" aria-describedby="jovenes" value="0" min="0">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="adultos">Adultos</span>
                            </div>
                            <input type="number" name="adultos" class="form-control required" placeholder="Cantidad"
                              aria-label="Username" aria-describedby="adultos" value="0" min="0">
                          </div>
                          <div>
                            <span>
                              Total: <span id="tipoTotal" class="totales">&nbsp; 0</span>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-12 col-sm-12" id="colCaractPoblacion">
                        <div id="caracteristicasPoblacion">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="discapacidad">Situación de discapacidad</span>
                            </div>
                            <input type="number" class="form-control required" placeholder="Cantidad" aria-label="Username"
                              aria-describedby="discapacidad" value="0" name="discapacidad" min="0">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="desplazamiento">Situación de desplazamiento</span>
                            </div>
                            <input type="number" class="form-control required" placeholder="Cant" aria-label="Username"
                              aria-describedby="desplazamiento" value="0" name="desplazamiento" min="0">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="indigena">Comunidad indigena</span>
                            </div>
                            <input type="number" class="form-control required" placeholder="Cantidad" aria-label="Username"
                              aria-describedby="indigena" value="0" name="indigena" min="0">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="afro">Comunidad Afro</span>
                            </div>
                            <input type="number" class="form-control required" placeholder="Cantidad" aria-label="Username"
                              aria-describedby="afro" value="0" name="afro" min="0">
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="ninguno">Ninguno</span>
                            </div>
                            <input type="number" class="form-control required" aria-label="Username" aria-describedby="ninguno"
                              value="0" name="ninguno" min="0" readonly>
                          </div>
                          <div>
                            <span>
                              Total: <span id="caractTotal" class="totales">&nbsp; 0</span>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Tab #2 -->

              <div class="tab">
                <label for="resultadoEjecucion">Resultado de la ejecución <label class="obligatorio" for="resultadoEjecucion">*</label></label>
                <div id="resultadoEjecucion" class="row formRows">
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="radioEnProceso" name="resultadoEjecucion"
                        required value="0">
                      <label class="custom-control-label" for="radioEnProceso">En proceso</label>
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="radioEfectivo" name="resultadoEjecucion"
                        required value="1">
                      <label class="custom-control-label" for="radioEfectivo">Efectivo</label>
                    </div>
                  </div>

                  <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="radioNoEfectivo" name="resultadoEjecucion"
                        required value="2">
                      <label class="custom-control-label" for="radioNoEfectivo">No efectivo</label>
                    </div>
                  </div>
                </div>

                <div class="row formRows">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                      <label for="desResultadoEjecucion">Descripción del resultado de la ejecución</label>
                      <textarea class="form-control" id="desResultadoEjecucion" rows="3" name="descResultado"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Tab #3 -->

              <div class="tab">
                <div class="row formRows">
                  <div class="col-lg-12 col-md-12 col-sm-12" id="colEvidencias">
                    <label for="evidenciasFotograficas">Evidencias Fotográficas <label for="actaReunion" class="obligatorio">*</label></label>
                    <div class="custom-file-container" data-upload-id="evidenciasFotograficas">
                      <label>Limpiar todos los archivos cargados <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>
                      <label class="custom-file-container__custom-file" >
                          <input type="file" id="fotograficas" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple name="fotograficas">
                          <span class="custom-file-container__custom-file__custom-file-control"></span>
                      </label>
                      <div class="custom-file-container__image-preview"></div>
                    </div>

                    <label for="evidenciasFotograficas">Asistencias <label for="actaReunion" class="obligatorio">*</label></label>
                    <div class="custom-file-container" data-upload-id="evidenciasAsistencia">
                      <label>Limpiar todos los archivos cargados <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>
                      <label class="custom-file-container__custom-file" >
                          <input type="file" id="asistencias" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple name="asistencias[]">
                          <span class="custom-file-container__custom-file__custom-file-control"></span>
                      </label>
                      <div class="custom-file-container__image-preview"></div>
                    </div>
                  </div>
                  <div class="col-lg 12 col-md-6 col-sm-6" id="colActaReunion">
                    <label for="actaReunion">Acta de reunión <label for="actaReunion" class="obligatorio">*</label></label>
                    <div class="custom-file-container" data-upload-id="actasReunion">
                      <label>Limpiar todos los archivos cargados <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>
                      <label class="custom-file-container__custom-file" >
                          <input type="file" id="actas" class="custom-file-container__custom-file__custom-file-input" accept="*" name="actas">
                          <span class="custom-file-container__custom-file__custom-file-control"></span>
                      </label>
                      <div class="custom-file-container__image-preview"></div>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <!-- Detalle modal detalle -->

            <div class="row formRows">
              <div class="col-lg-12 col-md-12 col-sm-12 colBtnContacto">
                <button id="btnVerDetalle" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Ver
                  detalle
                </button>
              </div>
            </div>

            <div style="overflow:auto; margin: 0px 0px 0px 0px;">
              <div style="float:right;">
                <button class="btn btn-success" type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
                <button class="btn btn-success" type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
              </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
              <span class="step"></span>
              <span class="step"></span>
              <span class="step"></span>
            </div>

          </div>
        </div>
      </div>

      <!-- DETALLE EJECUCION -->
      <div id="colDetalle" class="col-lg-4 col-md-12 col-sm-0">
        <div id="detalleCard">
          <div id="ejecucion" class="detalleEjec">
            <div id="headerDetalle">
              <h2>Detalle Planeación</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true" id="detalleEjecModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div id="detalleCard">
            <div id="headerDetalleModal">
              <h2>Detalle Planeación</h2>
            </div>
            <div id="detalleEjecModalBody" class="detalleEjec detalleModal">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de novedad de no ejecucion -->
    <div class="modal fade" id="modalNoEjecucion" tabindex="-1" role="dialog" aria-labelledby="modalnoEjecucionTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalnoEjecucionTitle">Novedad de no Ejecución</h5>
          </div>
          <div class="modal-body">
            <form id="formNoEjec">
              <div class="form-group">
                <label for="descripcionNovedad">Describa porque no se dío la ejecución <label for="descripcionNovedad"
                    class="obligatorio">*</label></label>
                <textarea class="form-control" name="descripcionNovedad" id="descripcionNovedad" rows="5" cols="10"></textarea>
              </div>
              <label for="datepicker">Seleccione la fecha aplazada del evento no ejecutado
                <label class="obligatorio" for="datepicker">*</label>
              </label>
              <input class="required" id="datepickerNoEjecucion" placeholder="Fecha" name="fechaAplazada" readonly />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="getChecked()">Cancelar</button>
            <button type="button" class="btn btn-success" onclick="insertNoEjecucion()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/file-upload-with-preview"></script>
  <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.8/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/messages/messages.es-es.js" type="text/javascript"></script>
  <script src="js/registrarEjecucionG.js"></script>
  <script src="js/evidencias.js"></script>
</body>

</html>
